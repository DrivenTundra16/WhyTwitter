<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #000000;
      color: #e7e9ea;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 32px 24px;
      text-align: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 31px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 8px;
      color: #e7e9ea;
    }

    .subtitle {
      font-size: 15px;
      color: #71767b;
      margin-bottom: 32px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #000000;
      border: 1px solid #2f3336;
      border-radius: 4px;
      color: #e7e9ea;
      font-size: 17px;
      font-family: inherit;
      padding: 12px 16px;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: #1d9bf0;
    }

    textarea::placeholder {
      color: #71767b;
    }

    .counter {
      text-align: right;
      font-size: 13px;
      color: #71767b;
      margin-bottom: 24px;
      font-variant-numeric: tabular-nums;
    }

    .counter.valid {
      color: #00ba7c;
    }

    button#submit {
      width: 100%;
      background: #e7e9ea;
      color: #0f1419;
      border: none;
      border-radius: 9999px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button#submit:disabled {
      background: #787a7a;
      color: #0f1419;
      opacity: 0.5;
      cursor: not-allowed;
    }

    button#submit:not(:disabled):hover {
      background: #d7dbdc;
    }

    .warning {
      margin-top: 24px;
      font-size: 13px;
      color: #71767b;
    }

    .rules {
      margin-top: 20px;
      padding: 16px;
      background: #16181c;
      border-radius: 12px;
      text-align: left;
    }

    .rules-title {
      font-size: 13px;
      font-weight: 700;
      color: #e7e9ea;
      margin-bottom: 8px;
    }

    .rules-list {
      list-style: none;
      font-size: 13px;
      color: #71767b;
    }

    .rules-list li {
      padding: 4px 0;
      padding-left: 16px;
      position: relative;
    }

    .rules-list li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #1d9bf0;
    }

    .divider {
      height: 1px;
      background: #2f3336;
      margin: 32px 0;
    }

    .history {
      text-align: left;
    }

    .history-toggle {
      background: none;
      border: none;
      color: #1d9bf0;
      font-size: 15px;
      font-weight: 400;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .history-toggle:hover {
      text-decoration: underline;
    }

    .history-toggle .arrow {
      font-size: 12px;
      transition: transform 0.2s;
    }

    .history-toggle.open .arrow {
      transform: rotate(90deg);
    }

    .history-list {
      display: none;
      margin-top: 16px;
      max-height: 280px;
      overflow-y: auto;
    }

    .history-list.visible {
      display: block;
    }

    .history-item {
      padding: 12px 0;
      border-bottom: 1px solid #2f3336;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-reason {
      color: #e7e9ea;
      font-size: 15px;
      line-height: 1.4;
      word-break: break-word;
    }

    .history-time {
      color: #71767b;
      font-size: 13px;
      margin-top: 4px;
    }

    .history-empty {
      color: #71767b;
      font-size: 15px;
    }

    /* Scrollbar styling */
    .history-list::-webkit-scrollbar {
      width: 8px;
    }

    .history-list::-webkit-scrollbar-track {
      background: #000000;
    }

    .history-list::-webkit-scrollbar-thumb {
      background: #2f3336;
      border-radius: 4px;
    }

    .history-list::-webkit-scrollbar-thumb:hover {
      background: #3f4347;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- X Logo -->
    <svg class="logo" viewBox="0 0 24 24" fill="#e7e9ea">
      <path
        d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
    </svg>

    <h1>Why are you here?</h1>
    <p class="subtitle">State your intention before continuing</p>

    <div class="input-wrapper">
      <textarea id="reason" placeholder="What's happening?" autofocus></textarea>
    </div>

    <div class="counter" id="counter">0 / 5</div>

    <button id="submit" disabled>Continue in this tab</button>

    <div class="rules">
      <div class="rules-title">How this works</div>
      <ul class="rules-list">
        <li>Access granted for <strong>5 minutes</strong> only</li>
        <li>Only valid in <strong>this tab</strong></li>
        <li>New tabs require a new reason</li>
      </ul>
    </div>

    <p class="warning">Be honest with yourself</p>

    <div class="divider"></div>

    <div class="history">
      <button class="history-toggle" id="historyToggle">
        <span class="arrow">▶</span>
        View past reasons
      </button>
      <div class="history-list" id="historyList"></div>
    </div>
  </div>

  <script src="block.js"></script>
</body>

</html>
